<div id="WorkList" class="PortfolioList">
	<a class="Anchor" id="Work"></a>
	<a class="Expand" href="#Work" onclick="RetractSection(this)" >
	<h1 class="en">
		<span class="fas fa-plus-square"></span>
		Work:
	</h1>
	<h1 class="es">
		<span class="fas fa-plus-square"></span>
		Trabajo:
	</h1>
	</a>
	<div class="GridList Expandable Retracted">
		{% assign ordered_works = site.work | sort: "display-order" %}
		{% for work in ordered_works reversed %}

		<div class="List">
			<div>
			<h1>
				{{work.title}}
			</h1>
			</div>
			<p class="en">{{work.desc}}</p>
			<p class="es">{{work.desc_es}}</p>
		</div>
	{% endfor %}
	</div>
</div>
