<div id="GameJamList" class="PortfolioList">
	<h1>
		Game Jams:
	</h1>
	<div class="GridList">
		{% assign ordered_games = site.gamejams | sort: "display-order" %}
		{% for game in ordered_games reversed %}

		<a href="http://teamspontaneouscombustion.github.io/games/{{game.title}}" class="List">
			<div>
			<h1>
				{{game.title}}
			</h1>
			<img src="/assets/Logos/{{game.title}}.png">
			</div>
			<p class="en">{{game.desc}}</p>
			<p class="es">{{game.desc_es}}</p>
			<p class="en"> Made in {{game.time}} for the {{game.made}}.</p>
			<p class="es"> Hecho en {{game.time_es}} para {{game.made}}.</p>
		</a>
	{% endfor %}
	</div>
</div>
